name: Lint proto files

on:
  pull_request:
    tags-ignore: ["*"]  
    branches: [chain4travel, dev]

permissions:
  contents: read

jobs:
  buf-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1.7.0
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: "proto"
